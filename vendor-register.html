    <section id="vendor-register">
        <h2>Register as Vendor</h2>
        <form>
            <label for="vendor-name">Vendor Name:</label>
            <input type="text" id="vendor-name" name="vendor-name" required>

            <label for="vendor-country">Country:</label>
            <input type="text" id="vendor-country" name="vendor-country" required>

            <label for="vendor-password">Password:</label>
            <input type="password" id="vendor-password" name="vendor-password" required>

            <button type="submit">Register as Vendor</button>
        </form>
    </section>
