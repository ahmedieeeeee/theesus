<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FOODday</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-content">
            <div class="logo">
                <a href="index.html">
                    <img src="https://i.imgur.com/6DJgqy4.png" alt="FoodDay Logo" style="height: 50px;">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="user-register.html">Register</a></li>
                    <li><a href="vendor-register.html">Vendor Info</a></li>
                    <li><a href="ticket-buying.html">Buy Tickets</a></li>
                </ul>
            </nav>
            <div class="login-section">
                <a href="login.html">Login</a>
            </div>
        </div>
    </header>

    <section id="login">
        <h2>Login</h2>
        <form>
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="login-username" required>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="login-password" required>

            <button type="submit">Login</button>
            <p><a href="user-register.html">Register here</a> if you don't have an account.</p>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 FOODday. All rights reserved.</p>
    </footer>
</body>
</html>
